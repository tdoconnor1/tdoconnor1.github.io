<body>
<h1 style='text-align:center';> This is a way to contact me </h1>
	<h2 style='text-align:center';>My Contact Form</h2>
	
	<form>
		<label>First Name:<input type='text'placeholder='John'> </label>	<br> <br>
		
		<label>Last Name:<input type='text'placeholder='Pork'> </label>	<br> <br>
		
		<p><b>Best way to contact</b></p>
		
		<label>what do you prefer? </label> &nbsp &nbsp &nbsp
		
		<select> 
				<option>--Choose One-- </option>
				<option>Phone Call </option>
				<option>Video Call</option>
				<option>In Person Meeting</option>
				<option>email</option>
				<option>Text</option>
		</select>
	<br><br><br>
	
	<fieldset>
		<legend> Which office is closet to you? (choose 1)</legend>
				<input type='radio'>
					<label> Chicago-Northside </label>
				<input type='radio'>
					<label> Chicago-Downtown </label>
				<input type='radio'>
					<label> Chicago-southside </label>
				<input type='radio'>
					<label> Oak Park </label>
				<input type='radio'>
					<label> Niles </label>
	</fieldset>
	<label> Date of visit:</label>
		<input type='date'> <br><br>
		
		<label> Time of visit</label>
			<input type='time'</input>
		<label> Attach your business plan:</label>
		<br> <br> <input type='file'> <br> <br>
		<label> Attach your business card:</label>
		<br> <br> <input type='file'> <br> <br>
	
		<label> How long do you want to meet for </label>
			<input type='number' min='1' max='45'> Minutes <br><br>
	
		<label>Select your favorite color Swag:</label>
			<input type='color'> <br><br>
		
		<label>Phone Number:</label>
			<input type='tel' placeholder='111-111-1111' pattern='[0-9]{3}.[0-9]{3}.[0-9]{4}'required> <br><br>
		
		<label>Email:</label>
			<input type='email' placeholder='johnsmith@gmail.com'> <br><br>
		
		<select> 
				<option>--Choose One-- </option>
				<option>Cell </option>
				<option>Home</option>
				<option>Work</option>
				
		</select>
		<br><br><br>
		
		
		
	<input type='submit' value='sumbit'> &nbsp &nbsp &nbsp
	<input type='reset' value='reset'>
		</form>
