<!Doctype html>
<html>
<head> SVG Animation</head>
<title> Animation-moment</title>
<body>
	<h1>Animation</h1>
	
	<h3>Circle</h3>
	Lets move the circle</h3>
	<svg width='400' height='400'>

	<g>
		<circle cx='100' cy='100'r='50' stroke='red'fill='yellow'>
		
		<animateMotion path='M 0 0 V 0 H 200 x' dur='0.1s' repeatCount='4'/>
	</g>
	</svg>
	<h3>Circle</h3>

	</g>
	</svg>
